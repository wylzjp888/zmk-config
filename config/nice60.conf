# Put configuration options here
# 基本配置
CONFIG_ZMK_KEYBOARD_NAME="My Tri-Mode Keyboard"
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# USB配置
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_HID=y
CONFIG_USB_HID_DEVICE_COUNT=2

# 蓝牙配置
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DIS=y
CONFIG_BT_BAS=y
CONFIG_BT_DEVICE_NAME="My Keyboard"
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

# 2.4G配置 (使用Nordic的Gazell协议)
CONFIG_NRF_802154_SER_RADIO=y
CONFIG_IEEE802154_NRF5=y
CONFIG_IEEE802154=y

# 键盘矩阵配置
CONFIG_ZMK_KSCAN_MATRIX_WAIT_BETWEEN_OUTPUTS=5
CONFIG_ZMK_KSCAN_MATRIX_POLLING=y
CONFIG_ZMK_KSCAN_DIRECT_POLLING=y
